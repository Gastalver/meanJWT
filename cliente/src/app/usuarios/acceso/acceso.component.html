<form
  #formularioAcceso="ngForm"
  (ngSubmit)="onSubmit(formularioAcceso)"
  class="form-signin">

  <h4 class="form-signin-heading">{{titulo}}</h4>

  <ngb-alert type="danger" *ngIf="!staticAlertClosed && status=='Fracaso'" (close)="staticAlertClosed=true">{{mensaje}}</ngb-alert>

  <hr>

  <div class="form-group">
    <!--<label>Correo Electrónico</label>-->
    <input name="email"
           type="email"
           #email="ngModel"
           [(ngModel)]="usuario.email"
           class="form-control"
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
           placeholder="Correo electrónico"
           autocomplete="email"
           required >
    <span *ngIf="!email.valid && email.touched">
      <small class="form-text text-danger">Indique un email válido.</small>
    </span>
  </div>

  <div class="form-group">
    <!--<label for="password" class="sr-only">Clave</label>-->
    <input name="clave"
           type="password"
           #clave="ngModel"
           [(ngModel)]="usuario.clave"
           class="form-control"
           placeholder="Clave"
           autocomplete="current-password"
           required>
    <span *ngIf="!clave.valid && clave.touched">
      <small class="form-text text-danger">La clave es obligatoria.</small>
    </span>
  </div>


  <input type="submit" value="{{titulo}}" class="btn btn-block btn-success" [disabled]="!formularioAcceso.form.valid">
  <br>
  <!--<small>También puede acceder con su red social favorita:</small>-->
  <!--<a class="" href="#"><i class="fa fa-google fa-2x"></i></a>-->
  <!--<a class="" href="#"><i class="fa fa-facebook-f fa-2x"></i></a>-->
  <!--<a class="" href="#"><i class="fa fa-twitter fa-2x"></i></a>-->
  <!--<small class="form-text text-danger"></small>-->

</form>
